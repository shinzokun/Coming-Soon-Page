<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- MAIN Styling -->
    <style>
      @import url("../css/main.css");
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Parent-container">
      <!-- First Set -->
      <div class="First-set">
        <div class="Logo-ele">
          <img src="../images/logo.svg" alt="Logo" class="Logo-image" />
        </div>
      </div>
      <!-- Second Set--->
      <div class="Second-set">
        <div class="Head-tag">
          <h1 class="Head">We are launching 
            <span class="Span-one">soon!</span>
          </h1>
        </div>
        <div class="Sub-head">
          <p class="Sub-para">Subscribe and get notified</p>
        </div>
      </div>
      <!-- Third Set -->
      <div class="Third-set">
        <div class="Input-field">
          <input
            type="text"
            name="Email"
            class="Email-address"
            id="Email-address"
            placeholder="Your Email Address"
          />
        </div>
        <div class="Button-field">
          <button name="Notify-me" class="Notify-me" id="Notify-me">
            Notify Me
          </button>
        </div>
      </div>
      <!-- Fourth Set-->
      <div class="Fourth-set">
        <div class="Illustration">
          <img
            src="../images/illustration-dashboard.png"
            alt="Illustration"
            class="Illustration-image"
          />
        </div>
      </div>
      <!-- Fifth Set -->
      <div class="Fifth-set">
        <div class="Socials-ele">
          <img
            src="../images/facebook.svg"
            alt="Facebook"
            class="Facebook-logo Same"
          />
          <img 
          src="../images/twitter.svg" 
          alt="Twitter" 
          class="Twitter-logo Same" />
          <img
            src="../images/instagram.svg"
            alt="Instagram"
            class="Instagram-logo Same"
          />
        </div>
        <div class="Trademark-ele">
          <p class="Trademark-tag">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    </p>
  </footer> -->
  </body>
</html>
